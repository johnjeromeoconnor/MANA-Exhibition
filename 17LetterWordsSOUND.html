<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random 17-Letter Words (Whisper Audio)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <script>
    var realWords = [
      "indistinguishable",
      "unconventionality",
      "counterproductive",
      "misinterpretation",
      "uncontrollability",
      "institutionalized",
      "electrocardiogram",
      "misrepresentation",
      "unintelligibility",
      "counterrevolution",
      "characterizations",
      "microarchitecture",
      "uncomplicatedness",
      "revolutionariness",
      "unprofessionalism",
      "incompatibilities",
      "unconventionalism",
      "reconfigurations",
      "miscommunication",
      "counterespionage",
      "oversimplification",
      "environmentalism"
    ];

    function generateFictionalWord() {
      var fakeWords = [
        "transfiguratonist",
        "subconvergentical",
        "recontemplationed",
        "neurodisfunctione",
        "hyperlocationaliz",
        "subterraneanizes",
        "contradictivizing",
        "prestructuralized",
        "hyperstimulation",
        "ultrasubjectiveal",
        "intrafusionostics",
        "decontaminational",
        "retrospectivizing",
        "infinitationalize",
        "discombobulatious",
        "hyperconsciousism",
        "thermodynamistify",
        "neurolinguistical",
        "psychocatharsized",
        "microsynchronizer",
        "ultracomputations",
        "hyperintellectual"
      ];
      return fakeWords[Math.floor(Math.random() * fakeWords.length)];
    }

    function getRandomWord() {
      if (Math.random() < 0.5) {
        return realWords[Math.floor(Math.random() * realWords.length)];
      } else {
        return generateFictionalWord();
      }
    }

    var voices = [];
    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
    }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function speakWord(word) {
      var msg = new SpeechSynthesisUtterance(word);
      var englishVoices = voices.filter(function(voice) {
        return voice.lang === 'en-US' || voice.lang === 'en-GB';
      });
      if (englishVoices.length > 0) {
        if (englishVoices.length > 0) {
        msg.voice = englishVoices[Math.floor(Math.random() * englishVoices.length)];
        msg.voiceURI = 'whisper';
      }
      }
      msg.volume = 0.7;
      msg.rate = 1.0;
      msg.pitch = 1.5;
      window.speechSynthesis.speak(msg);
    }

    function updateWord() {
      var word = getRandomWord();
      speakWord(word);
      var interval = Math.random() * (30000 - 5000) + 5000;
      setTimeout(updateWord, interval);
    }

    updateWord();
  </script>
</body>
</html>
